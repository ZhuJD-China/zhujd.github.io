# Site settings
title: ZhuJD-Blog
description: 'Hey Friends'
url: 'https://github.com/ZhuJD-China'
baseurl: '/jekyll-uno'
# google_analytics: 'UA-XXXXXX-X'
# disqus_shortname: 'your-disqus-name'

author:
  name: 'ZhuJD'
  email: 980708354@qq.com
  twitter_username: @zhujiadong1
  facebook_username: ZhuJD
  github_username:  ZhuJD-China
  linkedin_username:  ZhuJD

defaults:
  -
    scope:
      path: ''
      type: 'posts'
    values:
        layout: 'post'

# Build settings
destination: _site
paginate: 10
permalink: /:year/:title/
markdown: kramdown
highlighter: rouge

sass:
    sass_dir: _sass
    style: compressed

kramdown:
  # use Github Flavored Markdown
  input: GFM
  # do not replace newlines by <br>s
  hard_wrap: false

plugins: ['jekyll-paginate']
exclude: ['README.md', 'Gemfile', 'Gemfile.lock', 'screenshot.png']
