
# Site settings
title: ZhuJD-Blog             # 你的博客网站标题
SEOTitle: ZhuJD的博客 | BY Blog		# SEO 标题
description: "Hey Hey Friends"	   	   # 随便说点，描述一下

# SNS settings      
github_username: ZhuJD-China    # 你的github账号


# Build settings
#paginate: 10              # 一页你准备放几篇文章


author:
  name: 'ZhuJD'
  email: 980708354@qq.com
  twitter_username: @zhujiadong1
  facebook_username: ZhuJD
  github_username:  ZhuJD-China
  linkedin_username:  ZhuJD

defaults:
  -
    scope:
      path: ''
      type: 'posts'
    values:
        layout: 'post'

# Build settings
destination: _site
paginate: 10
permalink: /:year/:title/
markdown: kramdown
highlighter: rouge

sass:
    sass_dir: _sass
    style: compressed

kramdown:
  # use Github Flavored Markdown
  input: GFM
  # do not replace newlines by <br>s
  hard_wrap: false

plugins: ['jekyll-paginate']
exclude: ['README.md', 'Gemfile', 'Gemfile.lock', 'screenshot.png']
